---
memory: 1G
instances: 1
applications:
- name: album-service
  host: album-service-sf
  path: applications/album-service/build/libs/album-service-1.1.0-SNAPSHOT.jar
  services:
  - album-database
  - moviefun-s3
- name: movie-service
  host: movie-service-sf
  path: applications/movie-service/build/libs/movie-service-1.1.0-SNAPSHOT.jar
  services:
  - movie-database
- name: movie-fun-app
  host: movie-fun-app-sf
  path: applications/movie-fun-app/build/libs/movie-fun-app-1.1.0-SNAPSHOT.war
  services:
  - moviefun-s3
  env:
    ALBUMS_URL: http://album-service-sf.apps.pikes.pal.pivotal.io/albums
    MOVIES_URL: http://movie-service-sf.apps.pikes.pal.pivotal.io/movies
